paths:
  project_root: ..
  dataset_root: ../data
  models_root: models
  output_root: dataset/output

models:
  clap_music:
    provider: huggingface
    model_id: laion/larger_clap_music
    device: null
    dtype: float32

  muq_mulan:
    provider: huggingface
    model_id: OpenMuQ/MuQ-MuLan-large
    device: null
    dtype: float32

parameters:
  knn:
    k: 10
  leiden:
    resolution: 1.0
    seed: 42
  umap:
    n_neighbors: 100
    min_dist: 0.10
    seed: 42
    metric: cosine

datasets:
  merge:
    root: merge-balanced
    audio:
      dir: audio
      path: "^Q[1-4]/[^/]+\\.mp3$"
    metadata:
      metadata_file: merge_audio_balanced_metadata.csv
      av_values_file: merge_audio_balanced_av_values.csv
      split:
        name: tvt_70_15_15
        train_file: tvt_dataframes/tvt_70_15_15/tvt_70_15_15_train_audio_balanced.csv
        val_file: tvt_dataframes/tvt_70_15_15/tvt_70_15_15_validate_audio_balanced.csv
        test_file: tvt_dataframes/tvt_70_15_15/tvt_70_15_15_test_audio_balanced.csv

  mtg_jamendo:
    root: mtg-jamendo-dataset
    audio:
      dir: downloads
      path: "^[0-9]{2}/[0-9]+\\.mp3$"
    metadata:
      path: data/autotagging.tsv

  deam:
    root: deam
    audio:
      dir: audio
      path: "^[0-9]+\\.mp3$"
    metadata:
      features_dir: features
      annotations_dir: annotations
      dynamic_averaged:
        arousal_file: averaged/dynamic/arousal.csv
        valence_file: averaged/dynamic/valence.csv
      song_level_averaged:
        files:
          - averaged/song-level/static_annotations_averaged_songs_1_2000.csv
          - averaged/song-level/static_annotations_averaged_songs_2000_2058.csv
      dynamic_per_rater:
        arousal_dir: per-rater/dynamic/arousal
        valence_dir: per-rater/dynamic/valence
        file_pattern: "{track_id}.csv"
      song_level_per_rater:
        files:
          - per-rater/song-level/static_annotations_songs_1_2000.csv
          - per-rater/song-level/static_annotations_songs_2000_2058.csv